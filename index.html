<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <form id="chatForm">
    <div id="chatbot">
      <div id="chat">
        <div class="header">
          <h1>Welcome to E CHAT</h1>
        </div>
        <div class="chat-input">
          <input id="chatInput" class="" autocomplete="off" placeholder="Type your name and click ENTER >>"/>
        </div>
        <div id="fullChat" class="chat-pane"></div>
      </div>
    </div>
  </form>
  <script src="js/main.js"></script>
</body>

</html>
